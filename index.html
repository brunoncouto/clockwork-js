<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwork - Background changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div>
            <span>"Selecione uma cor para alterar o rel√≥gio:"</span>
            <input type="color" onchange="onChangeBg()">
            <!-- o evento "onchange"  realiza a chamada da function que troca a cor de fundo da pagina-->
        </div>
        <div class="clock">
            <span id="hour" class = "clock-time" onchange="onChangeBg()">00</span>
            <span class="clock-span">:</span>
            <span id="min" class = "clock-time" onchange="onChangeBg()">00</span>
            <span class="clock-span">:</span>
            <span id="sec" class = "clock-time" onchange="onChangeBg()">00</span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
